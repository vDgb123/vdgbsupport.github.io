<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe 2 Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url(background.jpg);
            background-size: cover;
            backdrop-filter: brightness(0.8);
            position: relative;
        }

        .main-content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .music-player {
            width: 350px; 
            height: 565px; 
            background: linear-gradient(to top, #f2e6ff,#cc99ff, #b366ff, #9933ff); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: absolute;
            right: 100%;
            margin-right: 50px; 
            z-index: 10;
            transition: 0.3s;
        }
        .music-player:hover {
            transform: scale(1.025);
            transition: 0.3s;
        }

        .music-player h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #fff;
        }

        .music-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .music-controls:hover {
            transform: scale(1.015);
        }
        .music-controls button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to top, #ff80ff, #ffb3ff);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 6px 6px 12px #9a66cc, -6px -6px 12px #cc99ff;
        }
        .music-controls button:hover {
            background-color: ##cc00ff;
            box-shadow: inset 3px 3px 6px #800080, inset -3px -3px 6px #ffb3ff;
            transform: scale(0.98);
        }
        .music-controls button:active {
            box-shadow: inset 5px 5px 10px #660066, inset -5px -5px 10px #ffccff;
            transform: scale(0.95);
        }

        #volumeControl {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            transition: opacity .2s;
            margin-top: 10px;
            box-shadow: inset 2px 2px 5px #7a52a3, inset -2px -2px 5px #d4bfff;
        }

        #volumeControl:hover {
            opacity: 1;
        }

        #volumeControl::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%; 
            background: linear-gradient(to right, #00ffff, #00bfff, #007fff);
            cursor: pointer;
            box-shadow: 4px 4px 8px #005f7f, -4px -4px 8px #00ffff;
            transition: all 0.2s ease;
        }
        #volumeControl::-webkit-slider-thumb:active {
            box-shadow: inset 2px 2px 4px #005f7f, inset -2px -2px 4px #00ffff;
        }

        #volumeControl::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(to right, #00ffff, #00bfff, #007fff);
            cursor: pointer;
            box-shadow: 4px 4px 8px #005f7f, -4px -4px 8px #00ffff;
            border: none;
            transition: all 0.2s ease;
        }
        #volumeControl::-moz-range-thumb:active {
            box-shadow: inset 2px 2px 4px #005f7f, inset -2px -2px 4px #00ffff;
        }

        #volumeControl::-moz-range-progress {
            background: linear-gradient(to right, #00ffff, #00bfff);
            border-radius: 5px;
        }
        
        .image-scroller {
            width: 350px;
            height: 565px; 
            background: linear-gradient(to bottom, #ffcccc, #ff9999, #ff6666);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
            position: absolute;
            left: 100%;
            margin-left: 50px;
            overflow: visible; 
            z-index: 10;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }

        .image-scroller:hover {
            transform: scale(1.025);
            transition: 0.3s;
        }

        .image-scroller h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        
        .scroll-wrapper {
            flex-grow: 1;
            overflow-y: hidden; 
            overflow-x: visible;
            z-index: 1; 
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scroll-wrapper::-webkit-scrollbar {
            display: none;
        }

        .scroll-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            animation: scroll-vertical 15s linear infinite;
            overflow: visible; 
        }
        
        .image-scroller:hover .scroll-container {
            animation-play-state: running; 
        }

        .scroll-item {
            min-height: 113px;
            width: 100%;
            background-size: cover;
            background-position: center;
            margin-bottom: 5px; 
            border-radius: 8px;
            flex-shrink: 0; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            transition: transform 0.2s ease-out; 
            position: relative; 
            z-index: 2; 
        }
        
        .scroll-item:hover {
            transform: scale(1.08); 
            transform-origin: center center;
            z-index: 100; 
        }
        
        .scroll-item:nth-child(1) { background-image: url('image1.jpg'); }
        .scroll-item:nth-child(2) { background-image: url('image2.jpg'); }
        .scroll-item:nth-child(3) { background-image: url('image3.jpg'); }
        .scroll-item:nth-child(4) { background-image: url('image4.jpg'); }
        .scroll-item:nth-child(5) { background-image: url('image5.jpg'); }
        .scroll-item:nth-child(6) { background-image: url('image1.jpg'); }
        .scroll-item:nth-child(7) { background-image: url('image2.jpg'); }
        .scroll-item:nth-child(8) { background-image: url('image3.jpg'); }
        .scroll-item:nth-child(9) { background-image: url('image4.jpg'); }
        .scroll-item:nth-child(10) { background-image: url('image5.jpg'); }


        @keyframes scroll-vertical {
            0% { transform: translateY(0); }
            100% { transform: translateY(-590px); }
        }

        .container {
            width: 380px; 
            text-align: center;
            background: linear-gradient(to top, pink, aqua);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: 0.3s;
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 5;
        }
        .container:hover {
            transition: 0.3s;
            transform: scale(1.025);
        }

        #status {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 5px;
            margin: 0 auto 20px;
        }

        .cell {
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.2s;
        }

        .cell:hover {
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(1.025);
        }

        .cell.X {
            color: #e74c3c;
        }

        .cell.O {
            color: #3498db;
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Courier', monospace;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        #restart-button:hover {
            background-color: #ff99ff;
            font-size: 1.25em;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="music-player">
            <h2>Music Zones</h2>
            <p>ðŸŽµ Now Playing: Senorita</p>
            <div class="album-art"></div>
            <div class="music-controls">
                <button id="playMusic">Play</button>
                <button id="pauseMusic">Pause</button>
                <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
            </div>
            <audio id="backgroundMusic" src="senorita.mp3" loop preload="auto"></audio>
        </div>

        <div class="container">
            <h1>(Tic-Tac-Toe)</h1>
            
            <div id="status">X's Turn</div>

            <div class="game-grid">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <button id="restart-button">Restart</button>
            <audio id="vineBoomSound" src="vineboom.mp3" preload="auto"></audio>
            <audio id="fartSound" src="fart.mp3" preload="auto"></audio>
        </div>
        
        <div class="image-scroller">
            <h2>vDgb Zone</h2>
            <div class="scroll-wrapper">
                <div class="scroll-container">
                    <div class="scroll-item"></div>
                    <div class="scroll-item"></div>
                    <div class="scroll-item"></div>
                    <div class="scroll-item"></div>
                    <div class="scroll-item"></div>
                    <div class="scroll-item"></div>
                    <div class="scroll-item"></div>
                    <div class="scroll-item"></div>
                    <div class="scroll-item"></div>
                    <div class="scroll-item"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let gameActive = true;
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const statusDisplay = document.querySelector('#status');
        const cells = document.querySelectorAll('.cell');
        const restartButton = document.querySelector('#restart-button');
        const vineBoomSound = document.querySelector('#vineBoomSound');
        const fartSound = document.querySelector('#fartSound');
        
        const backgroundMusic = document.querySelector('#backgroundMusic');
        const playButton = document.querySelector('#playMusic');
        const pauseButton = document.querySelector('#pauseMusic');
        const volumeControl = document.querySelector('#volumeControl');

        playButton.addEventListener('click', () => {
            backgroundMusic.play().catch(e => console.error("Play error:", e));
        });

        pauseButton.addEventListener('click', () => {
            backgroundMusic.pause();
        });

        volumeControl.addEventListener('input', (e) => {
            backgroundMusic.volume = e.target.value;
        });
        
        backgroundMusic.volume = volumeControl.value;

        const handleCellPlayed = (clickedCell, clickedCellIndex) => {
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerHTML = currentPlayer;
            clickedCell.classList.add(currentPlayer);
        };

        const handlePlayerChange = () => {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerHTML = `Player's ${currentPlayer}`;
        };

        const handleResultValidation = () => {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }

                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerHTML = `Player's ${currentPlayer} Won ðŸ†`;
                gameActive = false;
                
                vineBoomSound.currentTime = 0;
                vineBoomSound.play().catch(error => {
                    console.error("SoundError:", error);
                });
                
                return;
            }

            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                statusDisplay.innerHTML = `Games Tie ðŸ¤`;
                gameActive = false;
                
                fartSound.currentTime = 0;
                fartSound.play().catch(error => {
                    console.error("Lá»—i phÃ¡t Ã¢m thanh:", error);
                });
                
                return;
            }

            handlePlayerChange();
        };

        const handleCellClick = (event) => {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        };

        const handleRestartGame = () => {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            
            vineBoomSound.pause();
            vineBoomSound.currentTime = 0;
            fartSound.pause();
            fartSound.currentTime = 0;
            
            statusDisplay.innerHTML = "Player's X Turn";
            cells.forEach(cell => {
                cell.innerHTML = "";
                cell.classList.remove("X");
                cell.classList.remove("O");
            });
        };

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartButton.addEventListener('click', handleRestartGame);
    </script>
</body>
</html>
